name: Quality assurance

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  tests:
    strategy:
      matrix:
        php: [ '7.4','8.0','8.1','8.2','8.3' ]
        flags: [ '--prefer-lowest --no-interaction', '--no-interaction' ]
    runs-on: ubuntu-24.04
    timeout-minutes: 2
    steps:

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl
          coverage: xdebug
          tools: phing:v3

      - name: Install GraphViz (PlantUML requirement)
        run: |
          sudo apt --yes update
          sudo apt --yes install graphviz

      - uses: actions/checkout@v2

      - name: Install Composer dependencies
        run: |
          composer update ${{ matrix.flags }}
          phing composer:install

      - name: Lint php files
        run: phing php:lint

      - name: Validate composer.json
        run: phing composer:validate

      - name: Analyse project with PHPUnit
        run: phing phpunit:run

      - name: Analyse project with Psalm
        run: phing psalm:run
