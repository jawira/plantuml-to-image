name: Quality assurance

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  tests:
    strategy:
      matrix:
        php: [ '8.1','8.2','8.3','8.4' ]
        flags: [ '--prefer-lowest --no-interaction', '--no-interaction' ]
    runs-on: ubuntu-24.04
    timeout-minutes: 2
    steps:

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl
          coverage: xdebug
          tools: phing:v3, psalm:v6

      - name: Install GraphViz (PlantUML requirement)
        run: |
          sudo apt --yes update
          sudo apt --yes install graphviz

      - uses: actions/checkout@v2

      - name: Install Composer dependencies
        run: |
          composer update ${{ matrix.flags }}
          phing composer:install

      - name: Quality Assurance
        run: phing php:lint composer:validate cs:check phpunit:run

      - name: Psalm
        run: psalm src
